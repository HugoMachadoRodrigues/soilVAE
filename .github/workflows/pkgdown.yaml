on:
  push:
    branches: [main]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Install pkgdown + this package (local::.) so pkgdown can load it
          extra-packages: |
            any::pkgdown
            any::knitr
            any::rmarkdown
            local::.
          needs: website

      - name: Build site
        run: |
          R -q -e 'pkgdown::build_site_github_pages(new_process = TRUE, install = TRUE)'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
